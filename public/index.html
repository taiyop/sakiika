<html>
  <head>
    <title>My ParseApp site</title>
    <style>
    div#map_canvas{
      width: 800px;
      height: 500px;
    }
    #map_canvas img{max-width: none !important;}
    #map_canvas label{width: auto; display:inline; }
    </style>
    <script src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>

  </head>
  <body>
    <div id="map_canvas"></div>
    <div>
      <h1>Hello Saki-ika!Congratulations! You're already hosting with Parse.</h1>
      <p>To get started, edit this file at <em>public/index.html</em> and start adding static content.</p>
      <p>If you want something a bit more dynamic, delete this file and check out <a href="https://parse.com/docs/hosting_guide#webapp">our hosting docs</a>.</p>
    </div>
    <script>
        var mapOptions = {
          center: new google.maps.LatLng(34.693738, 135.502165),
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
    </script>
  </body>
</html>
